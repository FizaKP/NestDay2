<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="gowatch.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary mynavv" >
        <div class="container-fluid">
          <a class="navbar-brand"><h1><b>GoWatch</b></h1></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpaper.forfun.com/fetch/5d/5d9374210fd316c1ce77c8aec6290acc.jpeg" class="d-block w-100" alt="Amazing spiderman">
          </div>
          <div class="carousel-item">
            <img src="https://www.elle.vn/wp-content/uploads/2022/02/15/468253/Twenty-Five-Twenty-One-nam-chinh-xe-dap.jpg" class="d-block w-100" alt="Start-Up">
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/tF1JN2pT_sM/maxresdefault.jpg" class="d-block w-100" alt="Laapta Ladies">
          </div>
          <div class="carousel-item">
            <img src="https://m.media-amazon.com/images/I/71-0cTGl-lL.jpg" class="d-block w-100" alt="Jujutsu kaisen">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="https://mamageek.co.uk/wp-content/uploads/2024/07/7750_13_101D_1080x1080px-786x786.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Movies</h5>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://hips.hearstapps.com/hmg-prod/images/04-myname-unit-002-1634743404.jpeg"  class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Series</h5>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://i1.sndcdn.com/artworks-lTpB04yR94yXjJdn-wjzK5A-t500x500.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Anime</h5>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
      </div>
       
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
